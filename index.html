      <h1 <strong> o que é psicanalise</strong></h1>
  <P>A <em>psicanálise</em> é uma linha psicoterapêutica considerada complexa e intensa. Originada a partir da medicina,
 tem como intenção mergulhar na psique humana e estudar os fatores escondidos na mente inconsciente. 
 É conduzida por psicólogos ou profissionais de outros campos de atuação com pós-graduação em psicanálise.</P>


  <P>O QUE É?
  <em> A psicanálise</em> é uma abordagem psicoterapêutica cujo objetivo é identificar a relação entre o inconsciente e os sentimentos, pensamentos e ações do indivíduo.
Desenvolvida pelo neurologista Sigmund Freud (1856 – 1939), conhecido como o “pai da psicanálise”,
  é um método utilizado para tratar a ansiedade, depressão, traumas, problemas de relacionamento, medos e demais condições de saúde mental.</P>
